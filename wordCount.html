<html>
	<head>
		<title> Word Count </title>
		<style>
			body {
			    font-family:arial;
			}
			input {
			    padding: 10px;
			    width: 20%;
			    border-radius: 5px;
			    border: solid 2px #BBB;
				margin:10px 0px;
			}
			p {
                font-size: medium;
			}
			button {
			    padding:10px;
			    background-color:#6a67ce;
			    color: #FFFFFF;
			    border: 0px;
			    cursor:pointer;
			    border-radius: 5px;
                display: block;
                margin: 2%;
			}
		</style>
	</head>
	<body>
        <h3> Word Counter </h3>
        <p> Enter some words in the textarea and click on the 'Word count' button to count the number of words in it</p>
        <textarea name="text" id="text" cols="30" rows="10"></textarea>
        <button type="submit" id='submit' onclick="wordCount()"> Word Count</button>
        <p id='result'></p>
    </body>
	<script>
        function isWord(val){
            var word = false;
            for(let i=0;i<val.length;i++){
                let chars = val.charCodeAt(i);
                if ((chars > 47 && chars < 58) || (chars > 64 && chars < 91) || (chars > 96 && chars < 123)){
                    word = true;
                }
            }
            return word;
        }
		function wordCount(){
            let count = 0;
            let text = document.getElementById('text').value;
            textSplit = text.split(' ');
            console.log(textSplit);
            for (let i=0;i<textSplit.length; i++){
                if(textSplit[i] !== '' && isWord(textSplit[i])){
                    count++;
                }
            }
            let node = document.getElementById('result');
            node.innerHTML = `The word count is ${count}`;
        }
	</script>
</html>
